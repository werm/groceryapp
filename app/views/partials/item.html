<div id="messages" ng-show="message">{{ message }}</div>

<div class="row">
  <div class="col-sm-12 col-md-4 col-lg-3">
    <form action="" id="itemForm" ng-submit="saveItem()" method="POST" role="form">
      <legend>New Item</legend>
      <div class="form-group">
        <input type="text" ng-model="item.name" id="itemName" class="form-control" placeholder="Name" />
      </div>
      <div class="form-group">
        <input type="number" ng-model="item.quantity" id="itemQuantity" class="form-control" placeholder="Quantity" />
      </div>
      <div class="form-group">
        <input type="text" ng-model="item.note" id="itemNote" class="form-control" placeholder="Notes" />
      </div>
      <input type="hidden" name="itemDone" id="itemDone" ng-model="item.done" ng-value="false">
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <div class="col-sm-12 col-md-8 col-lg-9">
    <div class="panel panel-default items">
      <div class="panel-heading">
        <h3 class="panel-title">Items <span class="label label-primary">{{getTotalItems()}}</span></h3>
      </div>
      <div class="panel-body">
        <ul class="list-group">
          <li ng-repeat="item in itemList | orderBy:'done' : reverse" class="list-group-item">

            <div class="checkbox">
              <label for="item-{{item._id}}">
              <span ng-if="item.done">
                <h4>
                <input type="checkbox" id="item-{{item._id}}" ng-click="itemNotComplete(item._id)" class="checkbox">
                    <span class="strike">
                      {{ item.name }} <span ng-if="item.quantity"> - {{ item.quantity }}</span>
                      <small>{{ item.note }}</small>
                    </span>
                </h4>
                </span>
                <span ng-if="!item.done">
                  <h4>
                    <input type="checkbox" id="item-{{item._id}}" ng-click="itemComplete(item._id)" class="checkbox">
                    {{ item.name }} <span ng-if="item.quantity"> - {{ item.quantity }}</span>
                    <small>{{ item.note }}</small>
                  </span>
                </h4>
              </label>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
